name: heroku deploy

on:
  push:
    branches:
      - main

env:
  HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: install heroku cli
        run: npm i -g heroku

      - name: clear prepare
        run: npm set-script prepare ""

      - name: install
        run: npm install

      - name: build
        run: npm run build

      - name: heroku login
        run: |
          heroku login
          heroku git:remote -a backend-desafio-pitang
          git push heroku main
